<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../../home/code/index.html" class="login-logo">
        <img src="../image/website_logo.png" alt="img_error">

        <div class="login-link">

    <script src="script.js"></script>
