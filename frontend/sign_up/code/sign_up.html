<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../../home/code/index.html" class="sign_up-logo">
        <img src="../image/website_logo.png" alt="img_error">
    </a>
    <div class="sign_up-content">
        <div class="sign_up-input">
            <input type="text" placeholder="Username..." class="username-input">
            <input type="text" placeholder="Email..." class="email-input">
            <input type="text" placeholder="Password..." class="password-input">
            <input type="text" placeholder="Confirm password..." class="confirm_password-input">
            <button class="sign_up-button">Sign up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
